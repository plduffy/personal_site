# Site settings
baseURL = "https://patricklduffy.com/"
languageCode = "en-US"
title = "Split - HTML Template Demo"
theme = "hugo-split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]

  # Metadata for search engines and social sharing
  name = "Patrick Duffy"
  description = "Data Analysis and Visualization. R. Reproducibility. STEM Education."
  shareImage = "images/pld17.jpg"
  twitterHandle = "patrickduffy134"

  # Favicon
  favicon = "favicon.ico"

  # Copyright
  copyright = "&copy;2017 Patrick Duffy"

  # Section - Content
  [params.content]
    name = "Patrick Duffy"
    tagline = "Data Analysis and Visualization. R. Reproducibility. STEM Education."
    bio = "I started in STEM education and work currently in data analysis and instructional design. I'm an avid and constantly-learning R user, dad, mountain biker, and surely other things."

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/pld17.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
